###### Vacuum Card

type: picture-elements
image: /local/image/pavimento.gif
style: |
  ha-card {
    background: none;
    --paper-item-icon-color: {% if is_state('vacuum.jarvis_clean', 'docked') %} 
                             #C4C4C4;
                             {% else %} 
                             red;
                             {% endif %}

    --primary-text-color: #C4C4C4
                            
    }    
  @keyframes fadeinout {
    0%,100% { opacity: 0; }
    50% { opacity: 1; }
    }
  @keyframes mymove {
    from {left: 30px;}
    to {left: 400px;}
    }        
  @keyframes mymove2 {
    10%  { top:85%; left:50%; }
    11%  { top:85%; left:50%; }
    12%  { top:85%; left:50%; }
    20%  { top:85%; left:60%; }
    25%  { top:85%; left:40%; }
    30%  { top:85%; left:30%; }
    35%  { top:90%; left:30%; }
    40%  { top:90%; left:40%; }
    45%  { top:90%; left:50%; }
    50%  { top:90%; left:60%; }
    55%  { top:90%; left:55%; }
    60%  { top:90%; left:50%; }
    65%  { top:87%; left:50%; }
    70%  { top:85%; left:50%; }
    75%  { top:85%; left:55%; }
    80%  { top:84%; left:50%; }
    85%  { top:83%; left:60%; }
    90%  { top:84%; left:65%; }
    95%  { top:85%; left:55%; }
    100%  { top:85%; left:50%; }
    }            
elements:
  - type: image
    entity: vacuum.jarvis_clean
    style:
      top: 10%
      left: 5%
      width: 5%
    tap_action:
      action: more-info
    state_image:
      docked: /local/image/power_on.png
      cleaning: /local/image/power_on_green.png
      charging: /local/image/power_on_green.png
      returning: /local/image/power_on_green.png
      idle: /local/image/power_on_green.png
      paused: /local/image/power_on_green.png
      error: /local/image/power_on_green.png
  - type: image
    entity: input_boolean.vacuum_active_timer
    style:
      top: 57%
      left: 95%
      width: 5%
    tap_action:
      action: toggle
    state_image:
      'on': /local/image/timer-icon-green.png
      'off': /local/image/timer-icon-red.png
  - type: image
    entity: sensor.vacuum_status
    image: /local/image/1_vacuum_v8.gif
    state_filter:
      In Carica: null
      Alla Base: null
      Ritorno alla Base: opacity(0.0)
      In Pulizia: opacity(0.0)
      Fermo: opacity(0.0)
      Pausa: opacity(0.0)
    style:
      left: 50%
      top: 85%
      width: 20%
    tap_action:
      action: toggle
  - type: image
    entity: sensor.vacuum_status
    image: /local/image/1_vacuum_v8.gif
    state_filter:
      In Pulizia: null
      Ritorno alla Base: null
      Fermo: null
      Pausa: null
      In Carica: opacity(0.0)
      Alla Base: opacity(0.0)
    style:
      left: 50%
      top: 85%
      width: 20%
      animation: mymove2 60s linear infinite
    tap_action:
      action: toggle
  - type: state-icon
    entity: script.vacuum_tutta_casa
    style:
      icon-color: var(--paper-item-icon-color)
      left: 95%
      top: 5%
      z-index: 1
    tap_action:
      action: toggle
  - type: state-icon
    entity: script.vacuum_pause
    style:
      '--paper-item-icon-color': '#C4C4C4'
      left: 95%
      top: 15%
      z-index: 1
    tap_action:
      action: toggle
  - type: state-icon
    entity: script.vacuum_stop
    style:
      left: 95%
      top: 25%
      z-index: 1
      '--paper-item-icon-color': null
    tap_action:
      action: toggle
  - type: state-icon
